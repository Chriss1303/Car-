!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Dealership</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header with logo and navigation -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="images/logo.png" alt="Car Dealership Logo" width="200">
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <section id="shop">
    <h1>Kupal kaba boss</h1>
    <div class="car-container">
      <!-- Car 1 -->
      <div class="car">
        <img src="car.jpg" alt="Car 1">
        <h2>Lamborghini huracan</h2>
        <p>Price: $50,800</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Car 2 -->
      <div class="car">
        <img src="https://pin.it/3a1cP00ht" alt="Car 2">
        <h2>Mega Rampa stunt Master</h2>
        <p>Price: $40.820</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Car 3 -->
      <div class="car">
        <img src="https://pin.it/gFrAO1Wil" alt="Car 3">
        <h2>Honda Civic</h2>
        <p>Price: $23,500</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
